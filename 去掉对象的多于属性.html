<script>
  var obj = new Object();
  obj = {
    'k1':'v1',
    'k2':'v2',
    'k3':'v3',
  }
  function foo(obj,...args) {
    args.forEach((Element)=>{
      delete obj[Element];
    })
    return obj;
  }
  var result = foo(obj,'k2')
  console.log(result);
