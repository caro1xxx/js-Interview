<script>
  function red() {
    console.log('red');
  }
  function green() {
    console.log('green');
  }
  function yellow() {
    console.log('yellow');
  }

  const repeat = function () {
    Promise.resolve()
    .then(() => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          red();
          resolve();
        }, 3000)
      })
    }).then(() => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          green();
          resolve();
        }, 2000)
      })
    }).then(() => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          yellow();
          resolve();
        }, 1000)
      })
    }).then(() => {
      return repeat();
    })
  }

  repeat()

</script>
