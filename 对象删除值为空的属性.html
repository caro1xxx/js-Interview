<script>
  function clear(obj){
    let clearValue = ['',' ',null,undefined];
    for(let i in obj){
      if(clearValue.indexOf(obj[i]) != -1){
        delete obj[i];
      }
    }
    return obj
  }
  var obj = {
    name:'',
    age:17,
    sex:null,
    address:undefined,
    like:'basketball'
  }
  clear(obj)
  console.log(obj);
</script>
