<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>复制我</p>
  </body>
  <script>
    document.oncopy = function (e) {
      // 获取选区对象
      let selObj = window.getSelection();
      // IE8及更早不支持window.getSelection
      if (typeof selObj == "undefined") return false;

      // 获取clipboardData对象
      // Chrome\Safari\Firefox浏览器中,这个对象是event对象的属性
      // IE浏览器中,它是window对象的属性
      let clipboardData = e.clipboardData || window.clipboardData;

      // 获取选区文本内容
      let selectedText = selObj + "";

      let copytext;
      // 如果选中文字内容小于1个字符，则不做任何操作
      if (selectedText.length < 1) {
        copytext = selectedText;
      } else {
        copytext =
          selectedText +"版权信息"
      }

      // setData(format,text)用于设置剪贴板内容
      clipboardData.setData("text/plain", copytext);

      // 取消默认的复制事件
      return false;
      // e.preventDefault()亦可
    };
  </script>
</html>
