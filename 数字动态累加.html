<script>
  function increase(initValue,step,speed,sumValue){
    let init = initValue;
    let time = setInterval(() => {
      init +=step;
      console.log(init);
      if(init>=sumValue){clearInterval(time)}
    }, speed);
    return init
  }
  console.log(increase(1,2,500,12));
