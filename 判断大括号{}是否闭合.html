<script>
    function isClosed(str) {
        let tag = ['{','}'];
        let stack = [];
        for(let i in str){
            if(str[i] === tag[0]){
                stack.push(str[i]);
            }
            if(stack.length === 1 && str[i] === tag[1]){
                stack.push(str[i]);
            }
            
        }
        return stack.length == 2;
    }
    isClosed('{123}')
</script>
