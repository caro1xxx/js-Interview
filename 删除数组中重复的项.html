<script>
  function foo(params){
    let arr = [];
    for(let i=0;i<params.length;i++){
      if(arr.indexOf(params[i]) == -1){
        arr.push(params[i])
      }
    }
    return arr;
  }
  console.log(foo([1,2,3,1,2,4]));
</script>
