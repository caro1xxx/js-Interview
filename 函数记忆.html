<script>
  function _cache (fn) {
    var cache= {};
    return function (...arg){
      var key = arg.length + arg.join(",");  // 根据传参构建唯一的key
      if(cache[key]){ // 命中缓存，直接返回缓存值
        return cache[key];
      };
      return cache[key] = fn(...arg); // 否则，执行fn，并且保存
    }
  }

  function foo(num){
    console.log('执行函数foo');
    return num;
  }
  let newFoo = _cache(foo);
</script>
</html>
