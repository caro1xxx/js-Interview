<script>
  function foo(date,n) {
    var newDate = date.split('-');
    if((parseInt(newDate[1])+n)>12){
      var year = parseInt(newDate[0])+1;
      var month = (parseInt(newDate[1])+n)-12;
    }else{
      var year = parseInt(newDate[0]);
      var month = parseInt(newDate[1])
    }
    if((parseInt(newDate[1])+n)%2 == 0 && (parseInt(newDate[2])>=30)){
      var day = 30;
    }else{
      var day = parseInt(newDate[2])
    }
    return year.toString()+'-'+month.toString()+'-'+day.toString()
  }

  console.log(foo('2021-07-12',7));
</script>
