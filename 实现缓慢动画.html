<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='box' style="background-color: aqua;width: 100px;height: 100px;"></div>
</body>
<script>
  let box = document.getElementById('box');
  box.style.position= 'relative'; 
  box.style.left = '50px';
  function moveBox() {
    setInterval(() => {
      box.style.left = parseInt(document.getElementById('box').style.left)+ 1 + 'px'
    },200)
  }
  moveBox()
</script>
</html>
