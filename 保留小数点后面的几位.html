<script>
  // 原理就是小数点移动,然后取整,然后再小数点移动回原来的位置
  function getFixedNum(num,t=2){
    return Math.round(num*Math.pow(10,t)) / Math.pow(10, t);
  }

  console.log(getFixedNum(2.112145,3));
</script>
