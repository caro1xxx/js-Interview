<script>
  function reciprocalKNum(k){
    let linked = [9,7,12,3,5,87,3,5];
    let i =0;
    let n =0;
    let m =0;
    while(linked[n]!=null){
      if(i<k){
        n=n+1;
      }else{
        n=n+1;
        m=m+1;
      }
      i++;
    }
    return linked[m];
  }
  console.log(reciprocalKNum(6));
</script>
