<script>
  let arr = [1,2,3,4,5,6,7,8,9];
  function _caculate(num){
    let result = [];
    for(let i=0;i<arr.length;i++){
      for(let j=0;j<arr.length;j++){
        if(arr[i]+arr[j] === num){
          result.push([arr[i],arr[j]])
        }
      }
    }
    return result;
  }
  console.log(_caculate(5))
</script>
