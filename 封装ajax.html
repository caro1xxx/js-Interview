<script>
  function ajax(url,method,params){
    var xhr = new XMLHttpRequest();
    xhr.open(method,url);
    xhr.setRequestHeader(
      'Content-Type',
      'application/x-www-form-urlencoded'
    )
    xhr.send(params);
    xhr.onreadystatechange =function (){
      if(xhr.readyState=== 4 && xhr.status === 200){
        console.log('请求成功');
      }else{
        console.log('请求失败');
      }
    }
  }
</script>
