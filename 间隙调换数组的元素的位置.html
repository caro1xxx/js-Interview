<script>
  function exchange(parmas){
    let arr =[];
    let odd  = [];
    let even = [];
    let num = 0;
    for(let i=0;i<parmas.length;i++){
      if(i%2 == 1){
        odd.push(parmas[i]);
      }else{
        even.push(parmas[i]);
      }
    }
    while(arr.length!=(odd.length+even.length)){
      arr.push(odd[num],even[num]);
      num++;
    }
    return arr;
  }

  console.log(exchange([1,2,3,4]));
</script>
