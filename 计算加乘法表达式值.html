<script>
  function OnlyClacAddAndMultiExpression(expression) {
    // 获取表达式中所有运算符
    const operatorCollection = expression.match(/\D/g)
    // 判断每一个运算符是否在["+","*"]中,所有项为true整体才为true
    const flag = operatorCollection.every(v => ["+", "*"].includes(v))
    return flag && eval(expression)
  }

  console.log(OnlyClacAddAndMultiExpression('1+2*3+2'));
</script>
