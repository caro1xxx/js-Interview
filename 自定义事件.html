<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
  // 自定义事件
  let newEvent = new CustomEvent("CE", {
    detail:{ //可选的默认值是 null 的任意类型数据，是一个与 event 相关的值
      dog:'wang',
    },
    bubbles:true, //一个布尔值，表示该事件能否冒泡
    cancelable:true, //一个布尔值，表示该事件是否可以取消
  });

  // 添加事件
  document.addEventListener("CE", function(e){
    console.log(e.detail.dog);
  })
  // 触发事件
  document.dispatchEvent(newEvent);
</script>
</html>
