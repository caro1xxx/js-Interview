<script>
  var words = ''
  function foo(params) {
    let str = params.split(' ');
    for(i of str){
      var fenge = i.split('');
      var initials = String.fromCharCode((fenge[0].charCodeAt() -32));
      fenge.shift();
      words += initials
      for(i of fenge){
        words+=i;
      }
      words+=' ';
    }
    return words
  }
  console.log(foo('hello world js'));

</script>
