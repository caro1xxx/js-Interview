<script>
  let obj = {
    name: 'jack',
    age: 18
  }
  Object.defineProperty(obj, 'age', {
    get() {
      return this.age   // 循环引用导致栈溢出
    },
    set(val) {
      this.age = val
    }
  })
  console.log(obj.age);
  // Uncaught RangeError: Maximum call stack size exceeded
</script>
