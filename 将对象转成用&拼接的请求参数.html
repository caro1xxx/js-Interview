<script>
  var obj = {
    username:'choi',
    password:'123',
  }

  function conversion(params){
    let url = '';
    for(let v in params){
        url+= obj[v]+'&';
    }
    return url.substr(0,url.length-1);
  }
  console.log(conversion(obj));
