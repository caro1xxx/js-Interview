<script>
  let tick = null, fps = 0, raf = null, flag = true
  function FPS() {
    clearInterval(tick)
    tick = setInterval(() => {
      console.log('fps: ', fps)
      window.cancelAnimationFrame(raf)
      fps = 0
      flag = true
      const callback = (timeStamp) => {
        ++fps
        if (flag) {
          raf = window.requestAnimationFrame(callback)
        }
      }
      raf = window.requestAnimationFrame(callback)
    }, 1000);
  }

  FPS()
</script>
