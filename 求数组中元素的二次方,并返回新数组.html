<script>
  function quadratic(arr){
    let newArr = [];
    for(let i=0;i<arr.length;i++){
      newArr.push(arr[i]*arr[i]);
    }
    return newArr;
  }
  console.log(quadratic([1,2,3,4,5]));
</script>
