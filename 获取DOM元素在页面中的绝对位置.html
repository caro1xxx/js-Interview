<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="margin: 100px;">
    <div style="margin: 100px;">
      <div style="margin: 100px;">
        <p>1</p>
      </div>
    </div>
  </div>
</body>
<script>
  /* 
    offsetPerant只能获取body,表格等元素
    parentNode可以获取任意元素
  */
  let x = document.querySelector("p");
  function foo(elem){
    try{
      var offset = elem.offsetTop;
      console.log(offset);
    }catch(e){
      return offset
    }
    return foo(elem.parentNode);
  }

  console.log(foo(x));
</script>
</html>
