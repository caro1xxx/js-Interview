<script>
  Array.prototype._push = function (){
    var argumentsLength = 0;
    for(let i = this.length;i<(this.length+arguments.length);i++){
      this[i] = arguments[argumentsLength];
      if(argumentsLength >= arguments.length-1){
        return this.length;
      }else{
        argumentsLength++;
      }
    }
  }
  let a = [1,2,3]
  console.log(a._push('1','2',12,32));
</script>
