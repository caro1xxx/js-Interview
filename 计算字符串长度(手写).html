<script>
  const CHINESE = new RegExp("[\u4E00-\u9FA5]+");
  var length = 0;
  function calculateStringLength(params) {
    for(i of params){
      if(CHINESE.test(i)){
        length +=2;
      }else{
        length +=1;
      }
    }
    return length
  }
  console.log(calculateStringLength('你好js!'));
</script>
