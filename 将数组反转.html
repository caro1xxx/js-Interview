<script>
  function reverse(arr) {
    arrLength = arr.length;
    var newArr = new Array();
    for(i=arrLength-1; i>=0;i--){
      newArr.push(arr[i]);
    }
    return newArr;
  }
  console.log(reverse([1,2,3]));
</script>
