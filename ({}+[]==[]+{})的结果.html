<script>
  console.log({}+[]==[]+{});
  // 因为[]，{}先后调用valueOf() 和 toString() 方法，
  // [] 和 {} 的 valueOf() 都返回对象自身，所以都会调用 toString()，
  // 最后的结果是字符串串接。[].toString() 返回空字符串，({}).toString() 返回“[object Object]”。
  // 最后的结果就是“[object Object]”
</script>
